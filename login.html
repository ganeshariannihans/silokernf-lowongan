<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILOKERNF-LOWONGAN</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b32963d457.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center align-items-center text-dark text-decoration-none">
            <span class="d-lg-none navbar-brand fs-4 fw-bold text-center">
                <marquee>SISTEM INFORMASI LOWONGAN KERJA NF - SILOKERNF</marquee>
            </span>
            <span class="d-none d-lg-block navbar-brand fs-4 fw-bold text-center">
                SISTEM INFORMASI LOWONGAN KERJA NF - SILOKERNF
            </span>
        </div>
    </nav>
    <!-- End Header -->



    <!-- Content -->
    <div class="container d-flex flex-wrap justify-content-center">
        <div class="p-5 my-5 border">
            <h3 class="fw-bold text-center">Login</h3>
            <form onsubmit="Login()" class="mt-3">
                <div class="form-group row mt-2">
                    <label class="col-4 col-form-label">Username</label>
                    <div class="col-8">
                        <input id="username" type="text" class="form-control" placeholder="Your Username" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-4 col-form-label">Password</label>
                    <div class="col-8">
                        <input id="password" type="password" class="form-control" placeholder="Your Password" required>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="offset-4 col-8">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <a class="btn btn-outline-primary" href="register.html">Registrasi</a>
                    </div>
                    <a class="text-center mt-3" href="#" data-toggle="tooltip" data-bs-placement="bottom" title="Username admin<br>Password admin">Hover for information</a>
                </div>
            </form>
        </div>
    </div>
    <!-- End Content -->



    <!-- Footer -->
    <div class="w-100 border-top mb-2 position-absolute bottom-0">
        <footer class="container d-flex flex-wrap justify-content-between text-center align-items-center py-3">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">Develop By Mahasiswa STT-NF&copy; 2021</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com"><i
                            class="fab fa-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.facebookcom"><i
                            class="fab fa-facebook"></i></a></li>
            </ul>
        </footer>
    </div>
    <!-- End Footer -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
